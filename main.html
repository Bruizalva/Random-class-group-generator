<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Class-Group Generator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <div id="inputSection">
            <section>
                <input id="studentInput" type="text">
                <button id="addStudentBtn">Añadir alumno</button>
                <input id="groupSizeInput" type="number" min="2" value="2">
                <button id="generateGroupsBtn">Generar grupos</button>
            </section>
            <section id="classGroup">
                <h2 id="groupTitle">Grupo Actual:</h2>
                <div id="students">
                    <!-- Aquí se genera el grupo de clase actual -->
                </div>
            </section>
            <section id="storagedGroups">
                <h2 id="storagedGroupsTitle">Grupos guardados:</h2>
                <div id="groups">
                    <!-- Aquí se muestran los grupos guardados para poder cambiar entre ellos -->
                </div>
            </section>
        </div>
        <div id="outputSection">
            <section id="teams">
                <!-- Aquí se generan los equipos. -->
            </section>
    </main>

    <script src="./script.js"></script>
</body>
</html>
